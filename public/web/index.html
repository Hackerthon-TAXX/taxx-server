<html>

<head>
    <script>
        const socket = new WebSocket('ws://localhost:28080');
        socket.onopen = function () {
            console.log('Connected');

            socket.send(
                JSON.stringify({
                    event: 'events',
                    data: 'test',
                }),
            );

            socket.onmessage = function (data) {
                console.log(JSON.stringify(data.data));
            };
        };
    </script>
</head>

<body>
</body>

</html>
